<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>geochat Web</title>
    <link href="style.css" rel="stylesheet">

    <!-- Open Location Code (Plus Codes) -->
    <script src="https://cdn.jsdelivr.net/npm/open-location-code@1.0.3/openlocationcode.min.js"></script>
</head>
<body>
<div id="app">
    <header>
        <h1>geochat</h1>
        <div id="status-bar">
            <span id="connection-status">Connecting...</span> |
            <span id="location-display">Acquiring location...</span>
        </div>
    </header>

    <main id="message-feed">
        <!-- Messages will be injected here -->
    </main>

    <footer>
        <form id="message-form">
            <input autocomplete="off" disabled id="message-input"
                   maxlength="500" placeholder="Say something nearby..." type="text">
            <button disabled id="send-button" type="submit">Send</button>
        </form>
    </footer>
</div>

<!-- Main Application Logic -->
<script src="app.js" type="module"></script>
</body>
</html>
